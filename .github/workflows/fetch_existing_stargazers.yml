name: Daily City Update

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "Maximum number of users to fetch"
        required: true
        default: "5000"
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight

permissions:
  contents: write

jobs:
  update-city:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Sync City Status (Followers/Stargazers)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Determine limit (input or default for schedule)
          LIMIT="${{ inputs.limit }}"
          if [ -z "$LIMIT" ]; then
            LIMIT="5000"
          fi

          echo "Target Repo: ${{ github.repository }}"
          echo "Fetch Limit: $LIMIT"

          # Run the script with the repository name and limit
          # The script reads GITHUB_TOKEN from environment automatically
          python fetch_stargazers.py "${{ github.repository }}" "$LIMIT"

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add the generated files
          git add stargazers_houses.json roads.json city_snapshot.svg

          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "No changes to the city status."
          else
            git commit -m "Daily city update: Sync followers/stargazers status"
            git push
          fi
