name: Update Day/Night Cycle

on:
  schedule:
    - cron: '0 6,18 * * *'
  workflow_dispatch:

jobs:
  update-daynight:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update day/night cycle
        run: python world.py daynightcycle

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add world.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update time of day" && git push)
